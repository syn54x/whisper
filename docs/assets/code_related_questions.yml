    content: "\e[32m╭─\e[0m\e[32m──────────────────────────\e[0m\e[32m Sorting a list in Python \e[0m\e[32m──────────────────────────\e[0m\e[32m─╮\e[0m\r\n\e[32m│\e[0m You can sort a list in Python using the \e[1;36;40msort()\e[0m method or the \e[1;36;40msorted()\e[0m          \e[32m│\e[0m\r\n\e[32m│\e[0m function. Here's an example using both methods:                                \e[32m│\e[0m\r\n\e[32m│\e[0m                                                                                \e[32m│\e[0m\r\n\e[32m│\e[0m \e[48;2;0;43;54m                                                                              \e[0m \e[32m│\e[0m\r\n\e[32m│\e[0m \e[48;2;0;43;54m \e[0m\e[3;38;2;88;110;117;48;2;0;43;54m# Using sort() method\e[0m\e[48;2;0;43;54m                                                       \e[0m\e[48;2;0;43;54m \e[0m \e[32m│\e[0m\r\n\e[32m│\e[0m \e[48;2;0;43;54m \e[0m\e[38;2;131;148;150;48;2;0;43;54mmy_list\e[0m\e[38;2;131;148;150;48;2;0;43;54m \e[0m\e[38;2;88;110;117;48;2;0;43;54m=\e[0m\e[38;2;131;148;150;48;2;0;43;54m \e[0m\e[38;2;131;148;150;48;2;0;43;54m[\e[0m\e[38;2;42;161;152;48;2;0;43;54m3\e[0m\e[38;2;131;148;150;48;2;0;43;54m,\e[0m\e[38;2;131;148;150;48;2;0;43;54m \e[0m\e[38;2;42;161;152;48;2;0;43;54m1\e[0m\e[38;2;131;148;150;48;2;0;43;54m,\e[0m\e[38;2;131;148;150;48;2;0;43;54m \e[0m\e[38;2;42;161;152;48;2;0;43;54m4\e[0m\e[38;2;131;148;150;48;2;0;43;54m,\e[0m\e[38;2;131;148;150;48;2;0;43;54m \e[0m\e[38;2;42;161;152;48;2;0;43;54m1\e[0m\e[38;2;131;148;150;48;2;0;43;54m,\e[0m\e[38;2;131;148;150;48;2;0;43;54m \e[0m\e[38;2;42;161;152;48;2;0;43;54m5\e[0m\e[38;2;131;148;150;48;2;0;43;54m,\e[0m\e[38;2;131;148;150;48;2;0;43;54m \e[0m\e[38;2;42;161;152;48;2;0;43;54m9\e[0m\e[38;2;131;148;150;48;2;0;43;54m,\e[0m\e[38;2;131;148;150;48;2;0;43;54m \e[0m\e[38;2;42;161;152;48;2;0;43;54m2\e[0m\e[38;2;131;148;150;48;2;0;43;54m,\e[0m\e[38;2;131;148;150;48;2;0;43;54m \e[0m\e[38;2;42;161;152;48;2;0;43;54m6\e[0m\e[38;2;131;148;150;48;2;0;43;54m,\e[0m\e[38;2;131;148;150;48;2;0